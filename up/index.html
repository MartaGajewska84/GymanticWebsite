<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/5a0d59bee4.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/nav.js"></script>
    <script defer src="js/dark-mode.js"></script>
    <link rel="shortcut icon" type="image/svg" href="img/logo/favicon.svg" />

    <link rel="stylesheet" href="css/main-styles.css" />
    <title>gYmantic | Bring fitness to your world</title>
  </head>
  <body class="container">
    <!---*-*-*-*-*-*-*-*--*-*-*- Header Section --*-*-*-*-*-*-*-*-*-*-*-->
    <div class="header">
      <!-- hamburger lines container -->
      <div class="header__menu">
        <div class="header__menu--line"></div>
      </div>
      <!-- overlay -->
      <div class="header__overlay"></div>
      <!-- navigation -->
      <nav class="header__nav">
        <a href="#" class="header__nav--logo"><img src="img/logo/logo.svg" alt="logo"></a>

        <ul class="header__nav--links">
          <li class="header__nav--links__item">
            <a href="#" data-text="Home">Home</a>
          </li>
          <li class="header__nav--links__item">
            <a href="#" data-text="About">About</a>
          </li>
          <li class="header__nav--links__item">
            <a href="#" data-text="Classes">Classes</a>
          </li>
          <li class="header__nav--links__item">
            <a href="#" data-text="Events">Events</a>
          </li>
          <li class="header__nav--links__item">
            <a href="#" data-text="News">News</a>
          </li>
          <li class="header__nav--links__item">
            <a href="#" data-text="Shop">Shop</a>
          </li>

          <div class="header__nav--links__toggle-container">
            <input type="checkbox" id="toggle" name="theme">
          </div>
        </ul>
      </nav>
    </div>
    <!---*-*-*-*-*-*-*-*--*-*-*- Hero Section --*-*-*-*-*-*-*-*-*-*-*-->
    <section class="hero">HERO</section>
    <!---*-*-*-*-*-*-*-*--*-*-*- Motto Section --*-*-*-*-*-*-*-*-*-*-*-->
    <section class="motto">MOTTO</section>
    <!---*-*-*-*-*-*-*-*--*-*-*- Features Section --*-*-*-*-*-*-*-*-*-*-*-->
    <section class="features">FEATURES</section>
    <!---*-*-*-*-*-*-*-*--*-*-*- Trainers Section --*-*-*-*-*-*-*-*-*-*-*-->
    <section class="trainers">TRAINERS</section>
    <!---*-*-*-*-*-*-*-*--*-*-*- Testimonials Section --*-*-*-*-*-*-*-*-*-*-*-->
    <section class="testimonials">TESTIMONIALS</section>
    <!---*-*-*-*-*-*-*-*--*-*-*- Clients Section --*-*-*-*-*-*-*-*-*-*-*-->
    <section class="clients">CLIENTS</section>
    <!---*-*-*-*-*-*-*-*--*-*-*- Register Section --*-*-*-*-*-*-*-*-*-*-*-->
    <section class="register">REGISTER</section>
    <!---*-*-*-*-*-*-*-*--*-*-*- Footer Section --*-*-*-*-*-*-*-*-*-*-*-->
    <footer class="footer">FOOTER</footer>
    <!-- <script src="js/nav.js"></script>
    <script src="js/dark-mode.js"></script> -->
  </body>
</html>
